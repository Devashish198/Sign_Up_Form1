<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=80&id=mqhfteEu6SmR&format=png">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header></header>
    <main class="mainContainer">
        <h1 class="heading">Signup</h1>
        <form action="" method="post" class="signupForm">
            <input type="text" class="inp" placeholder="Full Name" required>
            <input type="email" class="inp" placeholder="Email" required>
            <input type="Password" class="inp" placeholder="Password" required>
            <input type="text" class="inp" placeholder="Confirm Password" required>
            <input type="date" class="inp" placeholder="MM/DD/YYYY" required>
            <div class="radioContainer">
                <input type="radio" name="work" id="Student" value="Student" required>
                <label for="Student">Student</label>
                <input type="radio" name="work" id="Employee" value="Employee" required>
                <label for="Employee">Employee</label>
            </div>
            <div class="checkboxContainer">
                <input type="checkbox" id="check" required>
                <label for="check">I agree to all the Terms and conditions</label>
            </div>
            <button class="submitBtn" type="submit">Signup</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
